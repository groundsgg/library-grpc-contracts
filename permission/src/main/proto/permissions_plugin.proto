syntax = "proto3";

package gg.grounds.grpc.permissions;

option java_multiple_files = true;
option java_package = "gg.grounds.grpc.permissions";
option java_outer_classname = "PermissionsPluginProto";

import "permissions.proto";
import "permissions_events.proto";

service PermissionsService {
  // Plugin-facing
  rpc GetPlayerPermissions (GetPlayerPermissionsRequest) returns (GetPlayerPermissionsReply);
  rpc CheckPlayerPermission (CheckPlayerPermissionRequest) returns (CheckPlayerPermissionReply);
}
